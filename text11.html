<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [30, 24, 29, 22];
        for (var j = 1; j < arr.length; j++) {
            // 控制比较的次数(轮数)
            for (var i = 0; i < arr.length - j; i++) {
                // 两两比较 冒泡
                // 第一轮  比较  3次  0 1 2
                // 第二轮比较  2次  0  1
                // 第三轮 比较 1次  0 
                if (arr[i] > arr[i + 1]) {
                    // 交换位置
                    // 保留arr[i]的值
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
                // console.log(arr);
            }
            // console.log(arr);
        }
        console.log(arr);
    
    
    
    
    
    </script>
</body>
</html>
