<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // switch 枚举 所有情况 用于情况种类比较少   
       var num = prompt('请输入数字');
        switch (num) {
            case '1':
             console.log(1);
            case '2':
             console.log(2);
             break;
            case "3":
             console.log(3);  
             break;
            default:
             console.log('不是预定的数字') 
        }
    
    
    
    
    
    
    
    </script>
</body>
</html>
