<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //    对象.xxx(); 调用对象的方法

    var arr = [1, 2, 4, 5];
    var arr1 = [3, 7, 8];

    // 合并数组 concat()
    // 不会改变原数组
    var arr2 = arr.concat(arr1);
    console.log(arr2);
    // console.log(arr);
    
    // 数组 ===>字符串
    // 语法 : 数组名 .join(分隔符)
    // 分隔符可选 如果省略 默认用逗号做分隔符
    var arrStr = arr.join('-')
    console.log(arrStr);
    var arrStr2 = arr.join();
    console.log(arrStr2);


    // 字符串变数组
    // 语法 数组名 .split(分隔符,数组长度)
    // 通过指定分隔符 如果省略 默认以逗号分隔 将字符串分隔为字符串数组
    // 第二个参数 制定返回数组的最大 长度
    var email = 'abc@163.com;cc@126.com;frg@qq.com';
    var emailArr = email.split(';');
    console.log(emailArr);
    console.log(emailArr[2]);



    // 添加元素push() unshift()
    // push() 从后面加入元素
    // unshift() 从前面加入元素
    // 都会改变原数组
    var temp = arr.push('张三')
    arr.unshift('李四');
    arr.push('王五');
    console.log(arr);
    console.log(temp); 
    // arr,push() 从后面加入元素 但是他的计算结果 新数组的长度

    // 删除 元素 pop() 删除数组最后一个元素
    // shift() 删除数组的第一个元素
    var temp2 = arr.pop();
    // 删除最后一个元素 并且返回删除的元素
    console.log(temp2);
    arr.shift();
    console.log(arr);
    
    
    
    
    
    </script>
</body>
</html>
