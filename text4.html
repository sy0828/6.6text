<body>
    <script>
        //    从1-99中找到一个(+5+7)之后,能被33整除的数
        // 在找到第一个满足的条件收 没必要进行额外的运算 这时候就可以终止循环
         for (var i = 1; i <=100; i++){
             if ((i + 5 + 7) % 33 == 0){
                 console.log('找到了符合条件的一个数',i);
                 break;
             }
         }
    
        // 需求:找到0-30中所有能被3整除或者能被7整除的数
    
         for (var i = 0; i <=30; i++) {
             if (i % 3 == 0){
                 console.log('这个数能被3整除', i);
                 continue;
             }
             if (i % 7 ==0){
                 console.log('这个数能被7整除',i)
             }
         }
    
    
    
    
    
    
    
    
    
    
    </script>
</body>
</html>
