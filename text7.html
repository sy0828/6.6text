<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var arr = [30, 29, 28, 16, 18, 23];
        //  数组的遍历
        // 找出数组小于20的元素
        for (var i = 0; i <= arr.length-1; i++){
             if (arr[i] < 20){
                 console.log(arr[i]);
             }
        }
        // for in循环 (通常用于对象的遍历)
        for(var index in arr){
            console.log(index);
            // index 是数组的下标
            // 通过了for in也遍历了数组下标
            console.log(arr[index]);
        }
    
    
    
    
    
    
    
    </script>
</body>
</html>
