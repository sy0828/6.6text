<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // <!-- for 循环里边 可以嵌套 for循环 -->
     for (var i = 0; i < 10; i++){

         for (var j = 0; j <10; j++){
            //  console.log('i==>'+i+',j==>'+j+'')
         }
         console.log('i==>'+i+',j==>'+j+'')
        }
      // 9X9乘法表 控制台打印

        // 1x1=1;
        // 2x1=2;2x2=4;
        // 3x1=3;3x2=6;3x3=9;
        // 9x1=9;.....
       
       for (var i =1; i < 10; i++){
           str = ''
        //    内层for循环 走完之后 外层for循环 的i才会加步长
           for (var j = 1; j < 10; j++){
           if (j <= i){
               str = str + ''+i+'*'+j+'='+i*j+';'
            //    console.log(str);
         }
        }
        console.log(str);
       }



    </script>
</body>
</html>
