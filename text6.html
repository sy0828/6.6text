<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
    //    同一类数据的集合
    var arr = [30, 29, 24, 22];
    // 如何创建数组
    // 直接创建
    var arr = [30, 29, 24, 22];;
    var arr1 = [];
    // 通过new创建构造一个函数Array 的一个实例对象 空数组
    var newArr = new Array();
    console.log(newArr);

    // 数组下标 每一个数组元素 对应的都有下标
    // 下标从0 开始
    // 通过下标可以查找 修改数组当中的元素
    arr1[2] = 12;
    arr[2] = 25;
    console.log(arr[1]);
    console.log(arr);
    console.log(arr1);



    // 数组length属性 表示数组长度(数组元素的个数)
    console.log(arr.length);
    console.log(arr1.length);
    
    
    
    
    
    
    </script>
</body>
</html>
